    <style>
      :root {
        --bg-color: #f4f8ff;
        --text-color: #333;
        --card-bg: #fff;
        --card-hover: #eef3ff;
        --btn-bg: #0056b3;
        --btn-text: #ffffff;
        --header-bg: rgba(255, 255, 255, 0.85);
      }
      body.dark-mode {
        --bg-color: #1e1e2f;
        --text-color: #e0e0e0;
        --card-bg: #2c2c3e;
        --card-hover: #3c3c5a;
        --btn-bg: #00366e;
        --btn-text: #fff;
        --header-bg: rgba(30, 30, 47, 0.9);
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .nav-content {
        background-color: var(--header-bg);
        transition: background-color 0.3s;
      }
      .nav-content li a {
        color: var(--text-color);
        text-decoration: none;
      }
      #lista-lateral {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 20px;
        max-height: 500px;
        overflow-y: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #lista-lateral li:hover {
        background-color: var(--card-hover);
      }
      #lista li {
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .hamburger {
        filter: invert(1);
      }

      body.dark-mode .hamburger {
        filter: invert(0);
      }
      button, #rota-mais-proxima, #limpar-rotas, #login-link {
        background-color: var(--btn-bg) ;
        color: var(--btn-text) !important;
        border-radius: 50px;
        transition: background-color 0.3s, transform 0.3s;
      }
      button:hover, #rota-mais-proxima:hover, #limpar-rotas:hover {
        transform: scale(1.05);
      }
      #dark-mode-toggle {
        cursor: pointer;
        background-color: #004080;
        color: #fff;
        border: none;
        font-size: 1.2rem;
        padding: 8px;
        border-radius: 50%;
        margin-left: 10px;
        transition: transform 0.3s;
      }
      #dark-mode-toggle:hover {
        transform: scale(1.2);
      }
      #user-name {
        color: var(--text-color);
      }
      /* BotÃµes flutuantes mobile */
      .login-float-btn, .logout-float-btn {
        position: fixed;
        right: 24px;
        z-index: 2000;
        border: none;
        border-radius: 50px;
        padding: 12px 24px;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        cursor: pointer;
        transition: background 0.3s;
        display: none;
      }
      .login-float-btn {
        bottom: 90px;
        background: #007bff;
        color: #fff;
      }
      

      .login-float-btn.logged {
        background: #28a745 !important;
      }
      .logout-float-btn {
        bottom: 150px;
        background: #dc3545 !important;
        color: #ffffff;
      }
      @media (max-width: 768px) {
        .login-float-btn, .logout-float-btn {
          display: block;
        }
        .top-bar {
          display: none !important;
        }
        .logout-float-btn {
   display: block !important;
  }
      }
    </style>

    <script>
  // Modo escuro igual home
  const themeToggleHeader = document.getElementById('dark-mode-toggle');
  const themeToggleMobile = document.getElementById('themeToggleMobile');
  const htmlBody = document.body;
  const logoImg = document.getElementById('logo-img');
  function setDarkMode(enabled) {
    if (enabled) {
      htmlBody.classList.add('dark-mode');
      if (themeToggleHeader) themeToggleHeader.textContent = 'â˜€ï¸';
      if (themeToggleMobile) themeToggleMobile.textContent = 'â˜€ï¸';
      if (logoImg) logoImg.src = '/imgs/logo h.png';
      localStorage.setItem('theme', 'dark');
    } else {
      htmlBody.classList.remove('dark-mode');
      if (themeToggleHeader) themeToggleHeader.textContent = 'ðŸŒ™';
      if (themeToggleMobile) themeToggleMobile.textContent = 'ðŸŒ™';
      if (logoImg) logoImg.src = '/imgs/logo sem fundo h.png';
      localStorage.setItem('theme', 'light');
    }
  }
  if (themeToggleHeader) {
    themeToggleHeader.addEventListener('click', () => {
      const dark = htmlBody.classList.contains('dark-mode');
      setDarkMode(!dark);
    });
  }
  if (themeToggleMobile) {
    themeToggleMobile.addEventListener('click', () => {
      const dark = htmlBody.classList.contains('dark-mode');
      setDarkMode(!dark);
    });
  }
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') setDarkMode(true);
</script>
<script>
  // Login/logout igual home
  document.addEventListener("DOMContentLoaded", () => {
    // Desktop
    const loginLink = document.getElementById("login-link");
    const userMenu = document.getElementById("user-menu");
    const userNameSpan = document.getElementById("user-name");
    const logoutBtn = document.getElementById("logout-btn");
    const loggedUser = localStorage.getItem("loggedUser");

    if (loggedUser) {
      if (loginLink) loginLink.classList.add("hidden");
      if (userMenu) userMenu.classList.remove("hidden");
      if (userNameSpan) userNameSpan.textContent = `OlÃ¡, ${loggedUser}`;
    } else {
      if (loginLink) loginLink.classList.remove("hidden");
      if (userMenu) userMenu.classList.add("hidden");
    }
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("loggedUser");
        window.location.reload();
      });
    }

    // Mobile
    const loginFloatBtn = document.getElementById('loginFloatBtn');
    const logoutFloatBtn = document.getElementById('logoutFloatBtn');
    if (loginFloatBtn && logoutFloatBtn) {
      if (loggedUser) {
        loginFloatBtn.textContent = `OlÃ¡, ${loggedUser}`;
        loginFloatBtn.onclick = null;
        loginFloatBtn.classList.add('logged');
        loginFloatBtn.style.background = "#28a745";
        logoutFloatBtn.style.display = "block";
        logoutFloatBtn.onclick = () => {
          localStorage.removeItem("loggedUser");
          window.location.reload();
        };
      } else {
        loginFloatBtn.textContent = "Entrar";
        loginFloatBtn.onclick = () => window.location.href='/login.html';
        loginFloatBtn.classList.remove('logged');
        loginFloatBtn.style.background = "#007bff";
        logoutFloatBtn.style.display = "none";
        logoutFloatBtn.onclick = null;
      }
    }
  });
</script>
<script>
  // Menu hamburguer responsivo
  document.addEventListener("DOMContentLoaded", () => {
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const menuLinks = document.getElementById('menuLinks');
    if (hamburgerBtn && menuLinks) {
      hamburgerBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        menuLinks.classList.toggle('active');
        menuLinks.classList.toggle('open');
      });
      document.addEventListener('click', function(event) {
        if (!menuLinks.contains(event.target) && !hamburgerBtn.contains(event.target)) {
          menuLinks.classList.remove('active');
          menuLinks.classList.remove('open');
        }
      });
    }
  });
  
</script>

    </script>
